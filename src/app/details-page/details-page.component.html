<button mat-raised-button routerLink="/home">Back</button>

<table mat-table [dataSource]="nextCoupleOfDaysReports$" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let row"> {{row.dateString}} </td>
    </ng-container>
    <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> Tempetrature ℃</th>
        <td mat-cell *matCellDef="let row"> {{row.temperature}} ℃</td>
    </ng-container>

    <ng-container matColumnDef="sea_level">
        <th mat-header-cell *matHeaderCellDef> Sea Level </th>
        <td mat-cell *matCellDef="let row"> {{row.seaLevel}} cm </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
